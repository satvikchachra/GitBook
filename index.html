<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>GitBook</title>

</head>

<body>
    <nav class="navbar">
        <div class="my-nav-container">
            <div class="brand-container">
                <div>
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/img/github.png">
                    </a>
                </div>
                <div class="nav-title"><a href="index.html">GitBook</a></div>
            </div>

            <div class="form-container">
                <form class="form-inline">
                    <input id="usr-nav" type="text" placeholder="Username">
                    <button class="btn btn-primary" id="submit-btn-nav">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="logo-container">
            <img class="logo" src="assets/img/github.png">
        </div>
        <div class="header">
            GitBook
        </div>

        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" id="usr" placeholder="Username">
            </div>
            <button type="submit" id="submit-btn" class="btn btn-primary">Search</button>
        </div>

    </div>

    <div class="container-fluid">

        <div class="user-profile"></div>

        <h1>Latest Repositories</h1>
        <div class="repos-grid"></div>

    </div>

    <footer>
        <div class="made-with">
            Made with ❤️ by <a href="https://github.com/satvikchachra">Satvik Chachra</a>
        </div>

        <div class="connect-with">
            Connect with me:
        </div>

        <div class="social-icons">
            <a href="https://www.github.com/satvikchachra">
                <i class="fa fa-github fa-2x" aria-hidden="true"></i>
            </a>
            <a href="https://www.twitter.com/satvik_codes">
                <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            </a>
            <a href="https://www.linkedin.com/in/satvikchachra">
                <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
            </a>
        </div>
    </footer>

    <script src="assets/js/GitHub.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/main.js"></script>

    <script src="https://use.fontawesome.com/f307a533b4.js"></script>
