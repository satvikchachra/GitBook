<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>GitBook</title>

</head>

<body>


    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/github.png" style="width: 40px;">
                GitBook
            </a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" id="usr-nav" type="text" placeholder="Username">
                <button class="btn btn-primary" id="submit-btn-nav">Search</button>
            </form>
        </ul>
    </nav>

    <div class="logo-container">
        <img src="assets/img/github.png">
    </div>
    <div class="header">
        <h1 class="font-weight-bolder text-center">GitBook</h1>
    </div>

    <div class="form-container">
        <div class="form-group">
            <input type="text" class="form-control" id="usr" placeholder="Username">
        </div>
        <button type="submit" id="submit-btn" class="btn btn-primary">Search</button>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="user-profile">

                </div>
            </div>
            <div class="col-lg-9 repos-grid">
                <div class="card-columns">

                </div>
            </div>
        </div>

    </div>

    <script src="assets/js/main.js"></script>
    <script src="https://use.fontawesome.com/f307a533b4.js"></script>



</body>
</html>
